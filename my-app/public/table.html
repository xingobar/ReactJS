<html>
    <head>
        <title>Table Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="app">
            
        </div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script  src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
        <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
        <script src="https://unpkg.com/react@15.3.0/dist/react-with-addons.js"></script>

        <script>
            var headers = ['Book','Author','Published','Sales'];
            var data  = [['Book1','GarNg','2001','100'],
                         ['Book2','GGG','2002','200'],
                         ['Book3','TEST','2003','300']];
            
            var table = React.createClass({
                displayName:'Table',
                getInitialState:function(){
                    return {data:this.props.initialData}
                },
                render:function(){
                    return (
                        React.DOM.table({className:'table'},
                            React.DOM.thead(null,
                                React.DOM.tr(null,
                                    this.props.headers.map(function(title,index){
                                        return React.DOM.th({key:index},title);
                                    })
                                )
                            ),
                            React.DOM.tbody(null,
                                this.state.data.map(function(row,index){
                                    return (
                                        React.DOM.tr({key:index},
                                            row.map(function(cell,index){
                                                return React.DOM.td({key:index},cell)
                                            })
                                        )   
                                    )
                                })
                            )
                        )
                    );
                }
            });

            ReactDOM.render(
                React.createElement(table,{
                   headers:headers,
                   initialData:data, 
                }),
                document.getElementById('app')
            );
        </script>

    </body>
</html>
